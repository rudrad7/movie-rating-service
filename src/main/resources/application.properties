server.port=8083
# H2
# http://localhost:8083/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
#spring.datasource.url=jdbc:h2:file:~/MovieRatDB
spring.datasource.url=jdbc:h2:mem:MovieRatDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.session.store-type=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
#loger
logging.level.com.cg=INFO

# This is for registring as eureka client
spring.application.name=movie-rating-service
eureka.client.serviceUrl.defaultZone:http://localhost:8761/eureka

#Disable circuit breaker
#spring.cloud.circuitbreaker.resilience4j.enabled=false

#actualtor url
#http://localhost:8083/actuator

#Hystris url
#management.endpoints.web.exposure.include: hystrix.stream
#Following will expose all actuator api
management.endpoints.web.exposure.include: *
